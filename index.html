<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>font</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="navbar">
          <h3><i class="ri-search-line"></i></h3>
          <h3>categories</h3>
          <h3>fonts</h3>
        </div>
        <div class="content">
          <div class="left">
            <div class="font-grid">
              <h5 class="ft-name">font-name</h5>
              <div class="font-icon">
                <h5 class="lock">
                  <i class="ri-git-repository-private-fill"></i>
                </h5>
                <h5 class="filter"><i class="ri-equalizer-line"></i></h5>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="generate-grid">
              <!-- menu and search icon same -->
              <div class="menu"><i class="ri-menu-unfold-3-fill"></i></div>
              <div class="generate">
                <button>generate</button>
              </div>
            </div>
            <div class="info">
              <h1>Font pairing</h1>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
